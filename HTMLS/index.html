    <script>
      let questions = []
      let topics = []

      const githubToken = '' // Replace with your actual token
      const owner = 'VRCapstoneProject' // Replace with your GitHub username
      const repo = 'UnityQuestionsRepo' // Replace with your repository name
      let selectedFileName = "questions.json"; // Default file name

      function setFileName() {
        let userFileName = document.getElementById("file_name").value.trim();
        
        if (!userFileName) {
            alert("Please enter a file name.");
            return;
        }

        // Ensure the file has a .json extension
        if (!userFileName.endsWith(".json")) {
            userFileName += ".json";
        }

        selectedFileName = userFileName;  // ✅ Properly store the file name
        document.getElementById("file_name").value = selectedFileName; // ✅ Ensure input field remains updated

        alert(`File name set to: ${selectedFileName}`);
    }

      function addTopic() {
        const newTopic = document.getElementById('newTopic').value.trim()
        if (newTopic && !topics.includes(newTopic)) {
          topics.push(newTopic)
          const topicDropdown = document.getElementById('topic')
          const option = document.createElement('option')
          option.value = newTopic
          option.textContent = newTopic
          topicDropdown.appendChild(option)
          document.getElementById('newTopic').value = ''
          topicDropdown.value = newTopic
          alert(`Topic "${newTopic}" added successfully!`)
        } else {
          alert('Topic is either empty or already exists.')
        }
      }

      function addQuestion() {
        const details = document.getElementById("details").value.trim();
        const choice1 = document.getElementById("choice1").value.trim();
        const choice2 = document.getElementById("choice2").value.trim();
        const choice3 = document.getElementById("choice3").value.trim();
        const choice4 = document.getElementById("choice4").value.trim();
        const correctAnswer = parseInt(document.getElementById("correctAnswer").value);
        const topic = document.getElementById("topic").value;

        if (!details || !choice1 || !choice2 || !choice3 || !choice4 || isNaN(correctAnswer) || !topic) {
            alert("Please fill all fields correctly, including selecting a topic!");
            return;
        }

        if (correctAnswer < 1 || correctAnswer > 4) {
            alert("Correct answer must be between 1 and 4!");
            return;
        }

        // **Auto-number the question**
        const questionNumber = questions.length + 1;
        const questionText = `Question ${questionNumber}`;

        questions.push({
            question: questionText,  // Auto-numbered question
            details,
            choices: { choice1, choice2, choice3, choice4 },
            correctAnswer,
            topic,
        });

        updatePreview();
        resetForm();
    }

    function resetForm() {
    document.querySelectorAll("#form-container input, #form-container textarea").forEach(input => {
        if (input.id !== "folder_name" && input.id !== "file_name") {  // ✅ Keeps Room Number & File Name
            input.value = "";
        }
    });
    document.getElementById("topic").value = "";
}



// ✅ Function to update preview and re-number questions after deletion
function updatePreview() {
    const questionsList = document.getElementById("questions-list");
    questionsList.innerHTML = "";

    questions.forEach((q, index) => {
        q.question = `Question ${index + 1}`;  // Auto-renumber existing questions

        const questionDiv = document.createElement("div");
        questionDiv.className = "question-item";

        questionDiv.innerHTML = `
            <p><strong>${q.question}:</strong> ${q.details}</p>
            <p><strong>Choices:</strong></p>
            <ul>
                <li>1: ${q.choices.choice1}</li>
                <li>2: ${q.choices.choice2}</li>
                <li>3: ${q.choices.choice3}</li>
                <li>4: ${q.choices.choice4}</li>
            </ul>
            <p><strong>Correct Answer:</strong> ${q.correctAnswer}</p>
            <p><strong>Topic:</strong> ${q.topic}</p>
            <button class="delete-btn" onclick="deleteQuestion(${index})">Delete</button>
        `;
        questionsList.appendChild(questionDiv);
    });
}

// ✅ Function to delete a question and re-number remaining ones
function deleteQuestion(index) {
    questions.splice(index, 1);  // Remove the question
    updatePreview();  // Auto-re-number remaining questions
}

  async function downloadJson() {
      if (questions.length === 0) {
          alert("No questions to download!");
          return;
      }

      if (!selectedFileName) {
          alert("Please set a file name first!");
          return;
      }

      // Ensure file has the correct .json extension
      let fileName = selectedFileName;
      if (!fileName.endsWith(".json")) {
          fileName += ".json";
      }

      try {
          // Convert questions array into a properly formatted JSON blob
          const jsonData = JSON.stringify({ questions }, null, 2);
          const jsonBlob = new Blob([jsonData], { type: "application/json" });

          // Create a temporary download link
          const link = document.createElement("a");
          link.href = URL.createObjectURL(jsonBlob);
          link.download = fileName;

          // Append link, trigger download, and clean up
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(link.href); // ✅ Prevent memory leaks

          alert(`✅ File "${fileName}" downloaded successfully!`);
      } catch (error) {
          console.error("Error downloading JSON:", error);
          alert("⚠️ Failed to download JSON.");
      }
  }

      async function fetchFileSha(filePath) {
      try {
          const response = await fetch(
              `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`,
              {
                  method: "GET",
                  headers: {
                      Authorization: `Bearer ${githubToken}`,
                      Accept: "application/vnd.github.v3+json",
                  },
              }
          );

          if (!response.ok) {
              console.error("Failed to fetch SHA:", response.status);
              return null;
          }

          const fileData = await response.json();
          return fileData.sha;
      } catch (error) {
          console.error("Error fetching SHA:", error);
          return null;
      }
}

async function checkFolder() {
    const folderNameInput = document.getElementById("folder_name");
    const folderName = folderNameInput.value.trim();

    if (!folderName) {
        alert("Please enter a room number.");
        return;
    }

    const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${folderName}/questions`;

    try {
        const response = await fetch(apiUrl, {
            method: "GET",
            headers: {
                Authorization: `token ${githubToken}`,
                Accept: "application/vnd.github.v3+json",
            },
        });

        if (response.ok) {
            const files = await response.json();
            
            // Filter only JSON files
            const jsonFiles = files.filter(file => file.name.endsWith(".json")).map(file => file.name);

            // ✅ Lock the room name to prevent changes
            folderNameInput.setAttribute("data-locked", "true");

            // ✅ Populate the dropdown with JSON files
            populateFileDropdown(jsonFiles);

            // ✅ Show welcome message
            alert(`🎉 Welcome to Room "${folderName}"!`);
        } else if (response.status === 404) {
            alert("❌ Room does not exist");
        } else {
            const data = await response.json();
            alert(`⚠️ Error: ${data.message}`);
        }
    } catch (error) {
        alert("⚠️ Server error. Try again.");
    }
}


function populateFileDropdown(jsonFiles) {
    const fileDropdown = document.getElementById("fileDropdown");

    // ✅ Clear previous options
    fileDropdown.innerHTML = "";

    // ✅ Add "Create New File" as the first option
    const createNewOption = document.createElement("option");
    createNewOption.value = "create_new";
    createNewOption.textContent = "Create New File";
    fileDropdown.appendChild(createNewOption);

    // ✅ Populate with JSON files
    jsonFiles.forEach(fileName => {
        const option = document.createElement("option");
        option.value = fileName;
        option.textContent = fileName;
        fileDropdown.appendChild(option);
    });

    // ✅ Remove previous event listeners to prevent multiple triggers
    fileDropdown.replaceWith(fileDropdown.cloneNode(true));
    document.getElementById("fileDropdown").addEventListener("change", async function () {
        if (this.value !== "create_new") {
            await loadJsonFile(this.value);
        }
    });
}

async function loadJsonFile(fileName) {
    const folderName = document.getElementById("folder_name").value.trim();
    if (!folderName) {
        alert("No room selected!");
        return;
    }

    const filePath = `${folderName}/questions/${fileName}`;
    const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`;

    try {
        const response = await fetch(apiUrl, {
            method: "GET",
            headers: {
                Authorization: `token ${githubToken}`,
                Accept: "application/vnd.github.v3+json",
            },
        });

        if (response.ok) {
            const fileData = await response.json();
            const fileContent = decodeURIComponent(escape(atob(fileData.content)));
            const jsonData = JSON.parse(fileContent);

            if (jsonData.questions && Array.isArray(jsonData.questions)) {
                questions = jsonData.questions;
                updatePreview(); // ✅ Refresh preview
                // alert(`✅ Loaded ${fileName} successfully!`);  <-- ❌ Remove or comment this line
            } else {
                alert("⚠️ Invalid file format.");
            }
        } else {
            alert("❌ Failed to load file.");
        }
    } catch (error) {
        alert("⚠️ Error loading file.");
    }
}


function handleFileSelection() {
    const selectedFile = document.getElementById("fileDropdown").value;
    const fileInput = document.getElementById("file_name");
    const fileInputGroup = document.getElementById("fileInputGroup");
    const deleteFileGroup = document.getElementById("deleteFileGroup");

    if (selectedFile === "create_new") {
        // ✅ Allow manual file name entry
        fileInput.value = "";
        fileInput.removeAttribute("readonly");
        fileInputGroup.style.display = "block";
        deleteFileGroup.style.display = "none"; // Hide delete button

        // ✅ Clear the preview when creating a new file
        questions = [];
        updatePreview(); 
    } else {
        // ✅ Lock file name input and load the file
        fileInput.value = selectedFile;
        fileInput.setAttribute("readonly", "true");
        fileInputGroup.style.display = "block";
        deleteFileGroup.style.display = "block"; // Show delete button
        loadJsonFile(selectedFile);
    }
}

    if (!folderName || !fileName) {
        alert("No file selected to delete!");
        return;
    }

    const filePath = `${folderName}/questions/${fileName}`;
    const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`;

    // ✅ Get file SHA to delete it
    const fileSha = await fetchFileSha(filePath);
    if (!fileSha) {
        alert("Error: Could not retrieve file SHA for deletion.");
        return;
    }

    // ✅ Confirm deletion
    const confirmDelete = confirm(`Are you sure you want to delete "${fileName}"?`);
    if (!confirmDelete) return;

    try {
        const response = await fetch(apiUrl, {
            method: "DELETE",
            headers: {
                Authorization: `Bearer ${githubToken}`,
                Accept: "application/vnd.github.v3+json",
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                message: `Deleted ${fileName}`,
                sha: fileSha,
            }),
        });

        if (response.ok) {
            alert(`✅ "${fileName}" has been deleted!`);
            document.getElementById("deleteFileGroup").style.display = "none"; // Hide delete button
            document.getElementById("file_name").value = ""; // Reset input
            questions = []; // Clear preview
            updatePreview(); // Refresh UI
            checkFolder(); // Refresh file list
        } else {
            alert(`⚠️ Failed to delete "${fileName}".`);
        }
    } catch (error) {
        alert("⚠️ Error deleting file.");
    }
}

      async function fetchFileSha(filePath) {
        try {
          const response = await fetch(
            `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`,
            {
              method: 'GET',
              headers: {
                Authorization: `Bearer ${githubToken}`,
                Accept: 'application/vnd.github.v3+json',
              },
            }
          )

          if (!response.ok) {
            console.error('Failed to fetch SHA:', response.status)
            return null
          }

          const fileData = await response.json()
          return fileData.sha
        } catch (error) {
          console.error('Error fetching SHA:', error)
          return null
        }
      }

    async function submitToGitHub() {

          return;
      }

      const folderName = document.getElementById("folder_name").value.trim();
      if (!folderName) {
          alert("Please enter a room number first!");

      }

          alert("Please enter a file name before submitting.");
          return;
      }

      // ✅ Ensure correct extension
      if (!userFileName.endsWith(".json")) {
          userFileName += ".json";
      }

      // ✅ Store final file name
      selectedFileName = userFileName;
      fileInput.value = selectedFileName; // Ensure input remains updated

      // ✅ Proceed with uploading
      const filePath = `${folderName}/questions/${selectedFileName}`;
      const jsonData = JSON.stringify({ questions }, null, 2);
      const base64Content = btoa(unescape(encodeURIComponent(jsonData)));

      try {
          let latestSha = await fetchFileSha(filePath);
          const payload = {
              message: `Updating questions in ${selectedFileName}`,
              content: base64Content,
              sha: latestSha || undefined,
          };

              `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`,
              {

                  headers: {
                      Authorization: `Bearer ${githubToken}`,
                      Accept: "application/vnd.github.v3+json",
                  },
                  body: JSON.stringify(payload),
              }
          );

          if (response.ok) {
              alert(`✅ Questions updated successfully in ${selectedFileName}!`);
          } else {
              alert(`⚠️ Error uploading file.`);
          }
      } catch (error) {
          alert("⚠️ Failed to upload to GitHub.");
      }

      function uploadJson(event) {

        if (!file) return

        const reader = new FileReader()
        reader.onload = function (e) {
          try {
            const json = JSON.parse(e.target.result)

            // Validate the structure
            if (!json.questions || !Array.isArray(json.questions)) {
              throw new Error(
                'Invalid file format: "questions" field is missing or not an array.'
              )
            }

            // Ensure questions is a global array before replacing it
            if (typeof questions === 'undefined') {
              window.questions = []
            }

            questions = json.questions
            updatePreview()
            alert('Questions loaded successfully!')
          } catch (err) {
            alert(`Invalid JSON file: ${err.message}`)
          }
        }
        reader.readAsText(file)
      }
